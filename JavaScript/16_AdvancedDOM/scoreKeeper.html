<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link rel="stylesheet" href="./scoreKeeper.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
<body>
    <section class="container">
        <div class="row mt-5 text-center">
            <div class="col-12">
                <img src="./img/sport1.jpg" class="img" alt="">
                    <h1 class="display-3 text"><span id="displayPlayer1">0</span> to <span id="displayPlayer2">0</span></h1>
                    <p class="display-4 text">Playing to : <span id="changeNumber">5</span></p>
                    <input type="number" class="input-group mb-3">
                    <button type="button" id="btnPlayer1" class="btn btn-primary">Player One</button>
                    <button type="button" id="btnPlayer2" class="btn btn-primary">Player Two</button>
                    <button type="button" id="reset" class="btn btn-danger">Reset</button>
            </div>
        </div>


    </section>
    

    <script src="./scoreKeeper.js"></script>
</body>
</html>
