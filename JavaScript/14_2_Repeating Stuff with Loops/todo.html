<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TODO List</title>
</head>

<body>
  <div class="todo-header">
    <h1>TODO LIST</h1>
  </div>
  <div class="todo-list">
    <ul class='todo-list__items'>
      <li class='todo-list__item'>'new' - Add a Todo</li>
      <li class='todo-list__item'>'list' - List All Todos</li>
      <li class='todo-list__item'>'delete' - Remove Specific Todo</li>
      <li class='todo-list__item'>'quit' - Quit App</li>
    </ul>
  </div>




  <script src="./todo.js"></script>
</body>

</html>
