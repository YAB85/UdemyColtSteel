    <h1>Register</h1>
    <form action="">
        <!-- first line -->
        <label for="first" name="">First name:</label>
        <input type="text" name="" id="first" placeholder="John" required>
        <label for="second" name="">Second name:</label>
        <input type="text" name="" id="second" placeholder="Smith" required>
        <!-- Second line -->
        <div>
            <label for="male">Male</label>
            <input name="gender" type="radio" name="" id="male" value="male">
            <label for="female">Female</label>
            <input name="gender" type="radio" name="" id="female" value="female">
            <label for="other">Other</label>
            <input name="gender" type="radio" name="" id="" value="other">
        </div>
        <!-- third line -->
        <div>
            <label for="">Email:
                <input name="email" type="email" placeholder="your email" required>
            </label>
            <label for="">Password:
                <input type="password" name="password" id="" pattern=".5,10" required
                    title="Password must be between 5 to 10 characters">
            </label>
        </div>
        <!-- fourth line -->
        <div>
            <label for="">Birthday:
                <select name="month" id="">
                    <option value="">Jan</option>
                    <option value="">Feb</option>
                    <option value="">Mar</option>
                    <option value="">Apr</option>


                </select>
                <select name="day" id="">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>

                </select>
                <select name="year" id="">
                    <option value="">1999</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                </select>
            </label>
        </div>
        <!-- fifth line -->
        <div>
            <label for="agreed">I agree to the terms and conditions:</label>
            <input type="checkbox" name="agreed" id="agreed">
        </div>


        <input type="submit">




    </form>
